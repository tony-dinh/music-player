<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="../app/data/music-data.js"></script>
    </head>
    <body>
        <header>
            <nav class="c-nav-bar">
                <a href="#library" data-tab="library" class="c-nav-bar__tab">
                    <div class="c-nav-bar__tab-icon glyphicon glyphicon-music"></div>
                    <div>Library</div>
                </a>
                <a href="#playlists" data-tab="playlists" class="c-nav-bar__tab c--active">
                    <div class="c-nav-bar__tab-icon glyphicon glyphicon-list"></div>
                    <div>Playlists</div>
                </a>
                <a href="#search" data-tab="search" class="c-nav-bar__tab">
                    <div class="c-nav-bar__tab-icon glyphicon glyphicon-search"></div>
                    <div>Search</div>
                </a>
            </nav>
        </header>
        <!-- Library Tab -->
        <section id="library-tab-content" class="t-tab t-library">
        </section>

        <!-- Playlist Tab -->
        <section id="playlists-tab-content" class="t-tab t-playlist c--active">
            <!-- Add to Playlist Button -->
            <div class="c-button__container">
                <button id="playlist-button" class="c-button c--full-width" type="button" name="Add Playlist"><span class="glyphicon glyphicon-plus"></span> Playlist</button>
            </div>
            <!-- Playlists  -->
            <div id="playlists" class="c-table-grid"></div>
        </section>

        <!-- search Tab -->
        <section id="search-tab-content" class="t-tab t-search">
        </section>
    </body>
    <script src="../app/app.js"></script>
</html>
