<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exercise 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="../app/data/music-data.js"></script>
    </head>
    <body>
        <header>
            <nav class="c-nav-bar">
                <a href="#" data-tab="library" class="c-nav-bar__tab">
                    <div class="c-nav-bar__tab-icon glyphicon glyphicon-music"></div>
                    <div>Library</div>
                </a>
                <a href="#" data-tab="playlists" class="c-nav-bar__tab c--active">
                    <div class="c-nav-bar__tab-icon glyphicon glyphicon-list"></div>
                    <div>Playlists</div>
                </a>
                <a href="#" data-tab="search" class="c-nav-bar__tab">
                    <div class="c-nav-bar__tab-icon glyphicon glyphicon-search"></div>
                    <div>Search</div>
                </a>
            </nav>
        </header>

        <!-- Overlay -->
        <div class="c-overlay u-flex-row u--center">
            <div class="c-list-selector__container">
                <div class="c-list-selector">
                    <div class="c-list-selector__header u-flex-row u--center">
                        <h5 class="u-grow">Choose a Playlist</h5>
                        <button class="c-list-selector__close-button glyphicon glyphicon-remove" type="button" name="List Selector Close Button"></button>
                    </div>
                    <ul id="playlist-list-selector">
                    </ul>
                </div>
            </div>
        </div>

        <!-- Library Tab -->
        <section id="library-tab-content" class="t-tab">
            <div class="c-button__container u-flex-row u--middle">
                <button class="js-library-sort-button c-button c--primary c--half-width u-margin-h-large c--active" type="button" data-key="artist" name="Sort by Artist">Sort by Artist</button>
                <button class="js-library-sort-button c-button c--primary c--half-width u-margin-h-large" data-key='title' type="button" name="Sort by Title">Sort by Title</button>
            </div>
            <div id="library" class="c-table-grid"></div>
        </section>

        <!-- Playlist Tab -->
        <section id="playlists-tab-content" class="t-tab c--active">
            <!-- Add to Playlist Button -->
            <div class="c-button__container u-flex-row u--middle">
                <button id="playlist-button" class="c-button c--primary c--full-width" type="button" name="Add Playlist"><span class="glyphicon glyphicon-plus"></span> Playlist</button>
            </div>
            <!-- Playlists  -->
            <div id="playlists" class="c-table-grid"></div>
        </section>

        <!-- Playlist Details -->
        <section id="playlist-details" class="t-tab">
            <div class="c-playlist-details__heading-container u-padding-large">
                <h1>Playlist Name</h1>
            </div>
            <div id="playlist-song-list" class="c-table-grid"></div>
        </section>

        <!-- Search Tab -->
        <section id="search-tab-content" class="t-tab">
            <div class="c-search-bar__container">
                <div class="c-search-bar__dopple c--full-width u-flex-row u--center">
                    <span class="c-search-bar__icon glyphicon glyphicon-search"></span>
                    <input id="search-bar" class="c-search-bar" type="text" placeholder="Search">
                </div>
            </div>
            <!-- Search Results -->
            <div id="search-results" class="">
                <section class="c-search__playlist-results c-table-grid"></section>
                <section class="c-search__song-results c-table-grid"></section>
            </div>
        </section>
    </body>
    <script src="../app/app.js"></script>
</html>
